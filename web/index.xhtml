<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Farming</title>
        <h:outputStylesheet name="css/default.css" />
        <style>
            body {
                /*background-color: none;*/
                min-height: 100%;
            }
            body {
                /*background-image: url(images/silenivineyards.jpg);*/
                background-image: url("#{resource['images/silenivineyards.jpg']}");
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: cover;
                background-attachment:fixed;
            }
            @media (min-width: 2120px), (min-height: 1630px) {
                body { background-size: auto; }
            }
            a:link {
                color: white;

            }
            a:hover{
                color: black;   
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <p:panel style="text-align: right; background: none; border: none;">
                <p:link outcome="about" value="About" style="color: white"/>
                &bull;
                <p:commandLink onclick="PF('loginDialog').show()" value="Login"/>
                &bull;
                <p:commandLink onclick="PF('registerDialog').show()" value="Register"/>
            </p:panel>


            <p:dialog id="loginDialog" 
                      widgetVar="loginDialog" hideEffect="fold" position="center" dynamic="true"
                      header="Login" resizable="false" modal="true" closeOnEscape="true" closable="true" >
                <h:form>
                    <p:panel style="width:400px;">
                        <!--<p:graphicImage value="/images/newlogo.png"/>-->
                        <p:spacer height="10px" width="100%" />
                        <h:panelGrid columns="2" cellpadding="5" styleClass="authPanel">
                            <p:outputLabel value="Username"/>
                            <p:inputText value="#{loginBean.username}"/>
                            <p:outputLabel value="Password"/>
                            <p:inputText type="password" value="#{loginBean.password}" autocomplete="false"/>
                            <p:commandButton ajax="false" value="Login" action="#{loginBean.login()}" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>

            <p:dialog id="registerDialog" 
                      widgetVar="registerDialog" hideEffect="fold" position="center" dynamic="true"
                      header="Register" resizable="false" modal="true" closeOnEscape="true" closable="true" >
                <h:form>
                    <p:panel style="width:400px;">
                        <!--<p:graphicImage value="/images/newlogo.png"/>-->
                        <p:spacer height="10px" width="100%" />
                        <h:panelGrid columns="2" cellpadding="5" styleClass="authPanel">
                            <p:outputLabel value="Username"/>
                            <p:inputText value="#{loginBean.username}"/>
                            <p:outputLabel value="Password"/>
                            <p:inputText type="password" value="#{loginBean.password}" autocomplete="false"/>
                            <p:commandButton ajax="false" value="Login" action="#{loginBean.login()}" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>

            <p:panel  style="background: none; border: none;">
                <p:graphicImage value="/images/logo.png" width="250"/>
                <h1 style="width: 800px; font-size: 3em; font-weight: bold; color: white; font-weight: bold;  
                    font-family: Helvetica; text-shadow: 2px 2px black;">Directly connecting farmers with buyers to make deals</h1>
                <h:panelGrid columns="2" cellpadding="5" styleClass="authPanel" >
                    <p:graphicImage value="/images/3.png" height="350"/>
                    <p:graphicImage value="/images/4.png" height="350"/>
                </h:panelGrid>
            </p:panel>
        </center>
    </h:body>
</html>
