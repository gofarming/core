<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Farming</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:growl id="profileGrowl" showDetail="false" life="3000"/>
                <p:panel style="width:600px; margin-top: 80px">
                    <f:facet name="header">
                        <h:outputText value="Go Farming"/>
                    </f:facet>
                    <!--<p:graphicImage value="/images/newlogo.png"/>-->
                    <p:spacer height="10px" width="100%" />
                    <h:panelGrid columns="2" styleClass="authPanel">
                        <p:outputLabel value="Username"/>
                        <p:inputText value="#{loginBean.username}"/>
                        <p:outputLabel value="Password"/>
                        <p:inputText type="password" value="#{loginBean.password}" autocomplete="false"/>
                        <p:commandButton ajax="false" value="Login" action="#{loginBean.login()}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
