<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Go Farming</title>
        <h:outputStylesheet name="css/default.css" />
        <style>
            body {
                /*background-color: none;*/
                min-height: 100%;
            }
            body {
                /*background-image: url(images/silenivineyards.jpg);*/
                background-image: url("#{resource['images/silenivineyards.jpg']}");
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: cover;
                background-attachment:fixed;
            }
            @media (min-width: 2120px), (min-height: 1630px) {
                body { background-size: auto; }
            }
        </style>
    </h:head>
    <h:body>
        <center>


            <p:dialog id="loginDialog" 
                      widgetVar="loginDialog" hideEffect="fold" position="center" dynamic="true"
                      header="Login" resizable="false" modal="true" closeOnEscape="true" closable="false" >
                <h:form>
                    <p:panel style="width:600px;">
                        <!--<p:graphicImage value="/images/newlogo.png"/>-->
                        <p:spacer height="10px" width="100%" />
                        <h:panelGrid columns="2" styleClass="authPanel">
                            <p:outputLabel value="Username"/>
                            <p:inputText value="#{loginBean.username}"/>
                            <p:outputLabel value="Password"/>
                            <p:inputText type="password" value="#{loginBean.password}" autocomplete="false"/>
                            <p:commandButton ajax="false" value="Login" action="#{loginBean.login()}" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:dialog>

            <p:panel style="width:600px; margin-top: 80px; background: none; border: none;">

                <!--<p:graphicImage value="images/newlogo.png"/>-->
                <p:commandButton value="Farmer" /> &bull; 

                <p:commandButton value="Buyer"/> &bull; 
                <p:commandButton value="Logistics"/> 
                <p:separator/>
                <p:commandLink onclick="PF('loginDialog').show()" value="Login"/>
                &bull;
                <p:commandLink onclick="PF('loginDialog').show()" value="Register"/>
            </p:panel>
        </center>
    </h:body>
</html>
